<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        * {
    margin: 0;
    padding: 0;         
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

nav {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 20px 50px;
    background-color: #000;
    color: aquamarine;
}

.logo {
    font-size: 30px;
    font-weight: 600;
    color: aquamarine;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    text-decoration: none;
    color: aquamarine;
    font-size: 18px;
    transition: color 0.3s ease-in-out;
}

.nav-links a:hover {
    color: white;
}

.searchbar {
    display: flex;
    align-items: center;
    border-radius: 5px;
    padding: 10px;
    border: 2px solid aquamarine;
    background-color: #000;
}

input[type="text"] {
    background-color: #000;
    color: aquamarine;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 16px;
    width: 250px;
}

button {
    margin-left: 5px;
    background-color: #000;
    color: aquamarine;
    border: 2px solid aquamarine;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

button:hover {
    background-color: aquamarine;
    color: #000;
    border: 2px solid #000;
}

#movie-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    margin-top: 20px;
}

.card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: aquamarine;
    border-radius: 10px;
    padding: 20px;
    margin: 20px;
    width: 500px;
    min-height: 400px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card-body {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}

.card-title {
    margin-bottom: 10px;
    font-size: 24px;
    font-weight: 600;
    color: aquamarine;
    text-align: center;
}

.movie-poster {
    width: 40%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
    margin-top: 10px;
}

.movie-description {
    margin-top: 20px;
    text-align: center;
    padding: 10px;
    font-size: 16px;
}

#favorite-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    margin-top: 20px;
}

.favorite-card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: aquamarine;
    border-radius: 10px;
    padding: 20px;
    margin-right: 10px;
    margin-top: 20px;
    margin-bottom: 15px;
    width: 490px;
    min-height: 400px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.line {
    display: flex;
}

#favorites-list {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 1px;
    justify-content: flex-start;
    flex-basis: calc(33.33% - 4px);
}

body {
    background-color: rgb(187, 247, 227);
}
.head{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    
    background-color: #000;
    color: aquamarine;
}
.pop img{
    width: 60px;
    height: 60px;

}
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <div class="head">
                <div class="pop"><img src="logo.png" alt=""></div>
                <div class="logo">Popcorn</div>
            </div>
            
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#new">New</a>
                <a href="#popular">Popular</a>
                <a href="#genre">Genre</a>
            </div>
            <div class="searchbar">
                <input type="text" id="searchdata" placeholder="Search for movies...">
                <button type="submit" id="searchbtn">Search</button>
            </div>
            <button id="showFavorites">❤️ Favorites</button>
        </nav>

        <!-- Movie Display Section -->
        <div id="movie-container"></div>

        <!-- Favorites Section (Initially Hidden) -->
        <div id="favorites-container" style="display: none;">
            <div id="favorites-list"></div>
        </div>
    </div>

    <script src="movie.js"></script>   
</body>
</html>
